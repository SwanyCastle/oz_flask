<!DOCTYPE html>
<html>
<head>
    <title>Flask 1일차 과제</title>
</head>
<body>
    <h3>User List</h3>
    <ul>
        {% for i in data %}
            <li>{{ i['username'] ~ ' ' ~ i['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
